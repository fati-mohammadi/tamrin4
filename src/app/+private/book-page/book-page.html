@if (state=='list') {
<button (click)="add()" class="primary">افزودن</button>
<table>
    <thead>
        <tr>
            <th>شناسه</th>
            <th>عنوان</th>
            <th>نویسنده</th>
            <th>ناشر</th>
            <th>قیمت</th>
            <th>تصویر</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        @for (book of data; track $index) {
        <tr>
            <td>{{book.id}}</td>

            <td>{{book.title}}</td>
            <td>{{book.writer}}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.price}}</td>
            <td><img [src]="book.img" alt="{{ item.title }}" width="100" class="img">
            <td>
                <button class="primary" (click)="edit(book)">ویرایش</button>
                <button class="primary" (click)="remove(book)">حذف</button>

            </td>

        </tr>
        }

    </tbody>
</table>
}
@else {
    @if(action=='remove'){
        <div class="alert">
      آیا از حذف این کتاب اطمینان دارید؟
    </div>

    }
    
<form (ngSubmit)="save()">
        <div>
        <input [class.makhfi]="action=='edit'" [disabled]="action=='edit' || action=='remove'"[(ngModel)]="item.id" id="id" name="id" type="number" placeholder="شناسه">
    </div>

    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.title" id="title" name="title" type="text" placeholder="عنوان">
    </div>
    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.writer" id="writer" name="writer" type="text" placeholder="نویسنده">

    </div>
    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.publisher" id="publisher" name="publisher" type="text" placeholder="ناشر">
    </div>
    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.price" id="price" name="price" type="number" placeholder="قیمت">
    </div>
    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.img" id="img" name="img" type="text" placeholder="تصویر">
    </div>
    <div>
        <button class="primary" type="submit">تایید</button>
        <button (click)="cansel()" class="primary" type="submit">انصراف</button>

    </div>
</form>
}
