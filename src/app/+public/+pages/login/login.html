<div class="login">
    <form (ngSubmit)="check()">
        <div>
            <label for="username">نام کاربری</label>
            <input [(ngModel)]="loginform.username" type="text" placeholder="نام کاربری" id="username" name="username">
        </div>
        <div>
            <label for="password"> رمزعبور</label>
            <input [(ngModel)]="loginform.password" type="password" placeholder="رمزعبور " id="password" name="password">
        </div>
        <div>
            <input [(ngModel)]="loginform.keepme" id="keepme" name="keepme" type="checkbox">
            <label for="keepme">من را به خاطر بسپار</label>
        </div>
        <div>
            <button [disabled]="loginform.username==''||loginform.password==''" type="submit">ورود</button>
        </div>
        @if (message!=='') {
            <div>
                {{message}}
            </div>
        }
    </form>
</div>
